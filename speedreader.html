<!DOCTYPE html>
<html>
    <head>
        <title>SpeedReader</title>
        <link href="speedreader.css" rel="stylesheet" type="text/css" />
        <script src="speedreader.js" type="text/javascript"></script>
    </head>
    
    <body>
        <h1>SpeedReader</h1>
        <div id="outputContainer">
            <div id="output"></div>
        </div>
        <div class="outerContainer1">
            <fieldset>
                <legend class="fieldSetsTitle">Play Controls:</legend>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </fieldset>
            <fieldset>
                <legend class="fieldSetsTitle">Speed:</legend>
                <select id="speed">
                    <option value="1200">50 wpm</option>
                    <option value="200">300 wpm</option>
                    <option value="171" selected = "selected">350 wpm</option>
                    <option value="150">400 wpm</option>
                    <option value="133">450 wpm</option>
                    <option value="120">500 wpm</option>
                </select>
            </fieldset>
            <fieldset>
                <legend class="fieldSetsTitle">Size:</legend>
                <input id="sizeMedium" type="radio" name="size" value="medium" checked="checked"/><label for="sizeMedium">Medium</label>
                <input id="sizeBig" type="radio" name="size" value="big"/><label for="sizeBig">Big</label>
                <input id="sizeBigger" type="radio" name="size" value="bigger"/><label for="sizeBigger">Bigger</label>
            </fieldset>
        </div>
        <div class="outerContainer2">
            <div id="inputContainer">
                <fieldset id="inputFieldSet">
                    <legend class="fieldSetsTitle">Input Text</legend>
                    <textarea id="textInput" rows="10" cols="80"></textarea>
                </fieldset>
            </div>
        </div>
        <div id="w3c">
            <a href="https://webster.cs.washington.edu/validate-html.php"><img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" alt="w3c-html-blue" /></a>
            <a href="https://webster.cs.washington.edu/validate-css.php"><img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" alt="w3c-css-blue" /></a>
            <a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" alt="w3c-js-blue" /></a>
        </div>
    </body>
    
</html>
